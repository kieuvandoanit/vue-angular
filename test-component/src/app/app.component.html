<div style="height: 100%">
  <button (click)="changeValue()">
    Click me!
  </button>
  <summa-floorplan 
    id="summa-floorplan"  
    style="height: 100%"
    floors = "{{floors}}"
    devices = "{{devices}}"
    groups = "{{groups}}"

    (addGroup)="addGroup($event)"
    (updateGroup)="updateGroup($event)"
    (deleteGroup)="deleteGroup($event)"
    (addDevice)="addDevice($event)"
    (updateDevice)="updateDevice($event)"
    (deleteDevice)="deleteDevice($event)"
  ></summa-floorplan>
</div>
