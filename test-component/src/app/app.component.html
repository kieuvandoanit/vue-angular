<div style="height: 100%">
  <button (click)="changeValue()">Click me!</button>
  <summa-floorplan
    style="height: 100%"
    id="floorplan"
    floors="{{ floors }}"
    devices="{{ devices }}"
    groups="{{ groups }}"
    (addGroup)="addGroup($event)"
    (updateGroup)="updateGroup($event)"
    (deleteGroup)="deleteGroup($event)"
    (addDevice)="addDevice($event)"
    (updateDevice)="updateDevice($event)"
    (deleteDevice)="deleteDevice($event)"
    (duplicateObject)="duplicateObject($event)"
    (moveAllInGroup)="moveAllInGroup($event)"
    (addToGroup)="addToGroup($event)"
  ></summa-floorplan>
</div>
